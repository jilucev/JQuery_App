<!DOCTYPE HTML>
<html>
<head>

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="application.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="container">

  <header>
  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
   </div>
 </nav>

  </header>
<input type="button" value="Add a new contact" class="btn btn-info" id="new-contact-button">

  <form id="new-contact-form">
    First Name: <input type="text" name="firstname" class="form-control" id="firstname"><br>
    Last Name: <input type="text" name="lastname" class="form-control"><br>
    Phone Number: <input type="text" name="phone-number" class="form-control"><br>
    Email Address: <input type="text" name="email-address" class="form-control"><br>
    Company Name: <input type="text" name="company-name" class="form-control"><br>
    Title: <select>
    <option value="Dr.">Dr.</option>
    <option value="HRH">HRH</option>
    <option value="The Great">The Great</option>
    <option value="The Celebrated">The Celebrated</option>
  </select>
  Date of Birth: <input type="date">

    <button type="button" class="btn btn-info" id="submit-button">Submit</button>
  </form>

  <div class="page">
  </div>

  
</body>

</html>
